<div class="fr-container fr-container--fluid fr-container-md">
  <div class="fr-grid-row fr-grid-row--center">
    <div class="fr-col-12 fr-col-md-6 fr-col-lg-4">
      <div class="fr-modal__body">
        <div class="fr-modal__header">
          <button aria-controls="display-modal" title="Fermer" type="button" id="button-close-display-modal"
            class="fr-btn--close fr-btn">Fermer</button>
        </div>
        <div class="fr-modal__content">
          <h2 id="fr-theme-modal-title" class="fr-modal__title">
            Paramètres d’affichage
          </h2>
          <div id="fr-display" class="fr-display">
            <fieldset class="fr-fieldset" id="display-fieldset">
              <legend class="fr-fieldset__legend--regular fr-fieldset__legend" id="display-fieldset-legend">
                Choisissez un thème pour personnaliser l’apparence du site.
              </legend>
              <div class="fr-fieldset__element">
                <div class="fr-radio-group fr-radio-rich">
                  <input value="light" type="radio" id="fr-radios-theme-light" name="fr-radios-theme">
                  <label class="fr-label" for="fr-radios-theme-light">
                    Thème clair
                  </label>
                  <div class="fr-radio-rich__pictogram">
                    <svg aria-hidden="true" class="fr-artwork" viewBox="0 0 80 80" width="80px" height="80px">
                      <use class="fr-artwork-decorative"
                         href="./icon/sun.svg#artwork-decorative"></use>
                      <use class="fr-artwork-minor"
                        href="./icon/sun.svg#artwork-minor"></use>
                      <use class="fr-artwork-major"
                        href="./icon/sun.svg#artwork-major"></use>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="fr-fieldset__element">
                <div class="fr-radio-group fr-radio-rich">
                  <input value="dark" type="radio" id="fr-radios-theme-dark" name="fr-radios-theme">
                  <label class="fr-label" for="fr-radios-theme-dark">
                    Thème sombre
                  </label>
                  <div class="fr-radio-rich__pictogram">
                    <svg aria-hidden="true" class="fr-artwork" viewBox="0 0 80 80" width="80px" height="80px">
                      <use class="fr-artwork-decorative"
                        href="./icon/moon.svg#artwork-decorative"></use>
                      <use class="fr-artwork-minor"
                        href="./icon/moon.svg#artwork-minor"></use>
                      <use class="fr-artwork-major"
                        href="./icon/moon.svg#artwork-major"></use>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="fr-fieldset__element">
                <div class="fr-radio-group fr-radio-rich">
                  <input value="system" type="radio" id="fr-radios-theme-system" name="fr-radios-theme">
                  <label class="fr-label" for="fr-radios-theme-system">
                    Système
                    <span class="fr-hint-text">Utilise les paramètres système</span>
                  </label>
                  <div class="fr-radio-rich__pictogram">
                    <svg aria-hidden="true" class="fr-artwork" viewBox="0 0 80 80" width="80px" height="80px">
                      <use class="fr-artwork-decorative"
                        href="./icon/system.svg#artwork-decorative"></use>
                      <use class="fr-artwork-minor"
                        href="./icon/system.svg#artwork-minor"></use>
                      <use class="fr-artwork-major"
                        href="./icon/system.svg#artwork-major"></use>
                    </svg>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
